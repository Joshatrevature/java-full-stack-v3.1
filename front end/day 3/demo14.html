<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Registration Form</h1>

<form name="userForm" method="post" onsubmit="onSubmit(event)" action="">

    <div>
        <label for="">username</label>
        <input type="text" name="username" id="name">
    </div>

    <div>
        <label for="">Email</label>
        <input type="text" name="email" id="email">
    </div>

    <div>
        <label for="">Password</label>
        <input type="text" name="password" id="password">
    </div>

    <div>
        <label for="">Confirm Password</label>
        <input type="text" name="cpassword" id="cpassword">
    </div>

    <div>
        <input type="submit" value="Register">
    </div>
</form>


<script>

    function onSubmit(event){
        event.preventDefault()

        var name = document.userForm.username.value;
        var email = document.userForm.email.value;
        var password = document.userForm.password.value;
        var cpassword = document.userForm.cpassword.value;
        
        if(name==null || name==""){
            alert('enter name')
        }
        
        else if(email==null || email==""){
                alert('enter email')
            }
        
        else if(password==null || password==""){
                    alert('enter password')
                }
        
        else if(cpassword==null || cpassword==""){
                        alert('enter password again')
                    }
        else if(password != cpassword) {
            alert('please make sure passwords match')
        }
        
        else
            alert('registration succesful')

    }
    
  

</script>

    
</body>
</html>

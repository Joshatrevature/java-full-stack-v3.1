<h1>Employee List</h1>

<table class="table table-borederd table-dark">
     <thead>
         <tr>
            <th>#</th>
             <th>Id</th>
             <th>Name</th>
             <th>Gender</th>
             <th>Email</th>
         </tr>
     </thead>
     <tbody>
         <tr *ngFor="let employee of employees; index as i; first as f; last as l; even as e; odd as o"
         [style.background]="e ? '#ccc' : '#fff'">
             <td>{{ e }}</td>
             <td>{{ employee.id }}</td>
             <td>{{ employee.name }}</td>
             <td>{{ employee.gender }}</td>
             <td>{{ employee.email }}</td>
         </tr>
     </tbody>
 </table>

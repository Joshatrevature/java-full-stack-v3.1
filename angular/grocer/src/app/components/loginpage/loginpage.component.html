<div class="container">
    <h2>Register</h2>
    
    <form #userForm="ngForm" (submit)="onFormSubmit(userForm.value)">
    
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" name="email" ngModel [email]="true" >
        </div>

        <div class="form-group">
            <label for="">Password</label>            
            <input type="text" class="form-control" name="password" ngModel minlength="8" >
        </div>

       
        <input type="submit" [disabled]="userForm.invalid" value="Register" class="btn btn-primary">
    </form>
</div>
